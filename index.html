}

/* Header */
header {
    background-color: #f8d3d8; /* slightly darker pink */

}

header h1 {

}

header p {
    font-size: 18px;

section {

.services {

}

.service-box {
    background: white;
    padding: 25px;

    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

.service-box h3 {
    margin-top: 0;
    color: #c94f6d;
}

/* CTA Section */
.cta {
    background-color: #f8d3d8;
    text-align: center;

    border-radius: 12px;
    margin-top: 50px;
}

.cta a {
    display: inline-block;
    background-color: #c94f6d;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    margin-top: 20px;
    transition: background 0.3s ease;
}

.cta a:hover {
    background-color: #a53b54;
}

/* Footer */
footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    color: #4a2c2a;
}

/* Responsive spacing */
@media (max-width: 600px) {
    header h1 {
        font-size: 32px;
    }
    section {
        padding: 30px 15px;
    }
}
</style>
</head>
